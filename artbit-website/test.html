<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LightGallery local mp4 test</title>
  <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" rel="stylesheet">
  <style>
    .thumbnail{ position:relative; border-radius:8px; overflow:hidden; width:320px; }
    .thumbnail img{ display:block; width:100%; height:auto; }
    .play-icon{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); font-size:36px; color:#fff; }
  </style>
</head>
<body>

<div class="gallary-grid" id="testGrid">
  <div class="grid-sizer"></div>

  <div class="col gallary-item video">
    <!-- IMPORTANT: href points directly to the mp4 file -->
    <a class="item"
       href="./assets/img/work-gallery/sample-video.mp4"
       data-lg-size="1280-720"
       data-poster="./assets/img/work-gallery/video-thumb.jpg"
       title="Local MP4">
      <div class="thumbnail">
        <img src="./assets/img/work-gallery/video-thumb.jpg" alt="Video Thumbnail">
        <span class="play-icon">â–¶</span>
      </div>
    </a>
  </div>
</div>

<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/video/lg-video.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  var gridElem = document.getElementById('testGrid');
  imagesLoaded(gridElem, function () {
    // init isotope (optional)
    var iso = new Isotope(gridElem, {
      itemSelector: '.gallary-item',
      percentPosition: true,
      masonry: { columnWidth: '.grid-sizer' },
      transitionDuration: '550ms'
    });

    // init lightGallery with video plugin
    var lg = lightGallery(gridElem, {
      selector: '.item',
      plugins: [lgVideo, lgThumbnail, lgZoom],
      speed: 400,
      download: false
    });

    // If you later filter with isotope, call lg.refresh();
  });
});
</script>
</body>
</html>
