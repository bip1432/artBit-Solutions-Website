<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button with Animated Border</title>
<style>
.button {
  position: relative;
  padding: 14px 32px;
  border: none;
  border-radius: 12px;
  background: #e6eaff;
  color: #0033cc;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  z-index: 1;
  overflow: hidden;
}

.button::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  padding: 2px;
  background: conic-gradient(
    #00ff3c 0deg 60deg,
    transparent 61deg 360deg
  );
  -webkit-mask:
    linear-gradient(#fff 0 0) content-box,
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#f8f9fa;">

<button class="button">START PROJECT</button>

</body>
</html>
